[Common]
data_dir: /scratch/project_2005562/data/poetryGeneration
model_dir: /scratch/project_2005562/models/poetryGeneration

[General]
debug: False
disable_tqdm: True
check_max_sequence_length: False
do_train: True
seed: 42

[Model Specs]
model: facebook/bart-large
language: en
max_sequence_length_src: 32
max_sequence_length_trg: 32
out_dir: ${Common:model_dir}/bart_en_gut_keywords

[Dataset Specs]
data_train: ${Common:data_dir}/data.en.keywords.train.csv
data_validation: ${Common:data_dir}/data.en.keywords.val.csv
data_column_name_src: line
data_column_name_trg: next_line
special_tokens: [">>>SEP<<<"]

[Training Args]
epochs: 10
batch_size_train: 64
batch_size_eval: 16
warmup: 1000
weight_decay: 0.01
steps_save: 15000
steps_eval: 5000
steps_logging: 1000
